<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITMS - Home</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <header class="hero text-center">
    <h1>🚦 Intelligent Traffic Management System</h1>
    <p>Smart. Reliable. Future-ready traffic solutions.</p>
  </header>

  <!-- Color Tiles -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <a class="tile tile-blue" href="traffic.html">
          <div class="tile-content">
            <div class="tile-icon">🚦</div>
            <h3>Traffic Prediction</h3>
            <p>Instant congestion insights</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a class="tile tile-indigo" href="map.html">
          <div class="tile-content">
            <div class="tile-icon">🗺️</div>
            <h3>Maps</h3>
            <p>Interactive, live updates</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a class="tile tile-teal" href="services.html">
          <div class="tile-content">
            <div class="tile-icon">🏨</div>
            <h3>Services</h3>
            <p>Hotels, ATMs, hospitals</p>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="assets/js/script.js"></script>
  <script>
    fetch("components/navbar.html").then(r=>r.text()).then(d=>document.getElementById("navbar").innerHTML=d);
    fetch("components/footer.html").then(r=>r.text()).then(d=>document.getElementById("footer").innerHTML=d);
  </script>
</body>
</html>
