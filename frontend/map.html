<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITMS - Traffic Map</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  <style>
    body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 90vh; width: 100%; }
    h1 { text-align: center; margin: 20px 0; color: #333; }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .legend span { display: inline-block; width: 16px; height: 16px; margin-right: 6px; border-radius: 50%; }
  </style>
</head>
<body>

  <h1>üó∫Ô∏è Traffic Map</h1>

  <div id="map"></div>

  <div class="legend" style="position: absolute; bottom: 20px; left: 20px; z-index: 1000;">
    <p><span style="background: green;"></span> Low Congestion</p>
    <p><span style="background: orange;"></span> Medium Congestion</p>
    <p><span style="background: red;"></span> High Congestion</p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const trafficData = [
      {lat: 12.975, lng: 77.595, level: 'green', info: 'Low congestion on Main Street'},
      {lat: 12.965, lng: 77.590, level: 'orange', info: 'Moderate congestion on 2nd Avenue'},
      {lat: 12.980, lng: 77.600, level: 'red', info: 'Heavy congestion near City Center'}
    ];

    function getColor(level) {
      if(level === 'green') return 'green';
      if(level === 'orange') return 'orange';
      if(level === 'red') return 'red';
    }

    trafficData.forEach(item => {
      L.circleMarker([item.lat, item.lng], {
        radius: 12,
        color: '#fff',
        weight: 2,
        fillColor: getColor(item.level),
        fillOpacity: 0.8
      }).addTo(map)
      .bindPopup(`<b>${item.info}</b>`);
    });
  </script>

</body>
</html>
